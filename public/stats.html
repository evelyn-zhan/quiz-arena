<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.4.0/remixicon.css">
        <script src="https://kit.fontawesome.com/9fb3f22d87.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="/style.css">

        <link rel="shortcut icon" href="/assets/logo.png" type="image/x-icon">

        <title>Quiz Arena</title>
    </head>

    <body class="bg-zinc-900 text-white">
        <header id="header" class="px-10 py-6 bg-[#9038fc]">
            <nav class="flex items-center justify-between gap-x-16">
                <div class="flex items-center gap-x-4">
                    <img src="/assets/logo.png" alt="logo" class="w-12 h-12">
                    <span class="text-3xl font-extrabold">Quiz Arena</span>
                </div>
            </nav>
        </header>

        <main class="px-12 py-10 flex flex-col gap-y-10">
            <a href="/" class="w-fit text-lg font-semibold transition ease-in-out duration-500 hover:-translate-x-3">
                <i class="ri-arrow-left-s-line"></i>
                <span class="font-semibold">Back to Home</span>
            </a>

            <h1 class="text-3xl font-extrabold">My Stats</h1>

            <div class="flex items-center gap-x-10">
                <div class="flex flex-col items-center gap-y-4">
                    <div class="px-4 py-2 flex items-center gap-x-2 border-[2px] border-[#9038fc] rounded-lg">
                        <i class="fa-regular fa-circle-check fa-xl" style="color: #57ddec;"></i>
                        <span class="text-xl font-bold">Total of Correct Answer</span>
                    </div>
                    <span id="total-correct" class="text-2xl font-semibold"></span>
                </div>

                <div class="flex flex-col items-center gap-y-4">
                    <div class="px-4 py-2 flex items-center gap-x-2 border-[2px] border-[#9038fc] rounded-lg">
                        <i class="fa-regular fa-circle-xmark fa-xl" style="color: #f12760;"></i>
                        <span class="text-xl font-bold">Total of Incorrect Answer</span>
                    </div>
                    <span id="total-incorrect" class="text-2xl font-semibold"></span>
                </div>

                <div class="flex flex-col items-center gap-y-4">
                    <div class="px-4 py-2 flex items-center gap-x-2 border-[2px] border-[#9038fc] rounded-lg">
                        <i class="fa-solid fa-trophy" style="color: #9038fc;"></i>
                        <span class="text-xl font-bold">Win Rate</span>
                    </div>
                    <span id="win-rate" class="text-2xl font-semibold"></span>
                </div>
            </div>
        </main>
    </body>

    <script type="module" src="/stats.js"></script>
</html>
