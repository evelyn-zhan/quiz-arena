<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.4.0/remixicon.css">
        <link rel="stylesheet" type="text/css" href="/style.css">

        <title>Quiz Arena</title>
    </head>

    <body class="bg-zinc-900 text-white">
        <header id="header" class="px-10 py-6 bg-[#9038fc]">
            <nav class="flex items-center justify-between gap-x-16">
                <div class="flex items-center gap-x-4">
                    <img src="/assets/logo.png" alt="logo" class="w-12 h-12">
                    <span class="text-3xl font-extrabold">Quiz Arena</span>
                </div>
                <a href="/my-stats" class="text-xl font-semibold">My Stats</a>
            </nav>
        </header>

        <main class="px-10 py-32 flex flex-col items-center gap-y-8">
            <h1 class="text-5xl font-extrabold">Welcome to <span class="bg-clip-text text-transparent bg-gradient-to-r from-[#9038fc] to-[#57ddec]">Quiz Arena</span></h1>
            <div class="text-center">
                <p class="text-2xl">Are you ready to take the challenge?</p>
                <p class="text-2xl">Let's see how high you can score in 30 seconds!</p>
            </div>
            <div class="flex items-center gap-x-4">
                <input type="number" placeholder="Enter number of questions" autocomplete="off"  id="number-of-questions" class="px-5 py-2 w-[300px] bg-transparent border-[2px] border-[#9038fc] focus:outline-none focus:border-[#57ddec] rounded-lg placeholder-gray-400 text-lg text-center" />
                <a href="/quiz" id="play-button" class="px-6 py-2.5 flex items-center gap-x-2 transition ease-in-out duration-500 bg-[#9038fc] hover:bg-gradient-to-r from-[#9038fc] to-[#57ddec] hover:-translate-y-1 rounded-lg font-bold text-xl">
                    <i class="ri-play-large-fill"></i>
                    <span>Start</span>
                </a>
            </div>
        </main>
    </body>

    <script src="/script.js"></script>
</html>
