<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.4.0/remixicon.css">
        <script src="https://kit.fontawesome.com/9fb3f22d87.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="/style.css">

        <title>Quiz Arena</title>
    </head>

    <body class="bg-zinc-900 text-white relative">
        <header id="header" class="px-10 py-6 bg-[#9038fc]">
            <nav class="flex items-center justify-between gap-x-16">
                <div class="flex items-center gap-x-4">
                    <img src="/assets/logo.png" alt="logo" class="w-12 h-12">
                    <span class="text-3xl font-extrabold">Quiz Arena</span>
                </div>

                <a href="/my-stats" class="flex items-center gap-x-2 text-xl font-semibold transition ease-in-out duration-500 hover:scale-110">
                    <i class="fa-solid fa-chart-simple" style="color: #ffffff;"></i>
                    <span>My Stats</span>
                </a>
            </nav>
        </header>
        
        <main class="px-10 py-28 flex flex-col items-center gap-y-14">
            <div class="flex items-center">
                <div class="flex items-center gap-x-10">
                    <div class="flex flex-col items-center gap-y-4">
                        <div class="px-4 py-2 flex items-center gap-x-2 border-[2px] border-[#9038fc] rounded-lg">
                            <i class="fa-regular fa-circle-check fa-xl" style="color: #57ddec;"></i>
                            <span class="text-xl font-bold">Correct Answer</span>
                        </div>
                        <span id="correct" class="text-2xl font-semibold"></span>
                    </div>

                    <div class="flex flex-col items-center gap-y-4">
                        <div class="px-4 py-2 flex items-center gap-x-2 border-[2px] border-[#9038fc] rounded-lg">
                            <i class="fa-regular fa-circle-xmark fa-xl" style="color: #f12760;"></i>
                            <span class="text-xl font-bold">Incorrect Answer</span>
                        </div>
                        <span id="incorrect" class="text-2xl font-semibold"></span>
                    </div>

                    <div class="flex flex-col items-center gap-y-4">
                        <div class="px-4 py-2 flex items-center gap-x-2 border-[2px] border-[#9038fc] rounded-lg">
                            <i class="fa-regular fa-circle-question fa-xl" style="color: #ffffff;"></i>
                            <span class="text-xl font-bold">Not Answered</span>
                        </div>
                        <span id="not-answered" class="text-2xl font-semibold"></span>
                    </div>

                    <div class="flex flex-col items-center gap-y-4">
                        <div class="px-4 py-2 flex items-center gap-x-2 border-[2px] border-[#9038fc] rounded-lg">
                            <i class="fa-regular fa-hourglass fa-xl" style="color: #9038fc;"></i>
                            <span class="text-xl font-bold">Remaining Time</span>
                        </div>
                        <span id="time" class="text-2xl font-semibold"></span>
                    </div>
                </div>
            </div>

            <a href="/" class="px-6 py-2.5 flex items-center gap-x-3 transition ease-in-out duration-500 bg-[#9038fc] hover:bg-gradient-to-r from-[#9038fc] to-[#57ddec] hover:-translate-y-1 rounded-lg font-bold text-lg">
                <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                <span>Back to Home</span>
            </a>
        </main>
    </body>

    <script type="module" src="/result.js"></script>
</html>
